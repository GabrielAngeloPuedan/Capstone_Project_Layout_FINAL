<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Appointment Table</title>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-2xl font-bold mb-4">Appointment Table</h1>

      <!-- Search Bar -->
      <div class="mb-4">
        <input
          type="text"
          class="border p-2 w-full"
          placeholder="Search by Name"
        />
      </div>

      <!-- Filter Options -->
      <div class="flex mb-4">
        <select class="border p-2 mr-2">
          <option value="">All Services</option>
          <!-- Add your service options here -->
        </select>

        <select class="border p-2 mr-2">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <!-- Add more status options as needed -->
        </select>

        <!-- Add more filter options as needed -->

        <button class="bg-blue-500 text-white p-2">Filter</button>
      </div>

      <!-- Appointment Table -->
      <table class="w-full border">
        <thead>
          <tr>
            <th class="border p-2">Name</th>
            <th class="border p-2">Date</th>
            <th class="border p-2">Services</th>
            <th class="border p-2">Time</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populate the table with dynamic data from your backend -->
          <tr>
            <td class="border p-2 text-center">Juan Dela Cruz</td>
            <td class="border p-2 text-center">2023-11-16</td>
            <td class="border p-2 text-center">Medical Checkup</td>
            <td class="border p-2 text-center">10:00 AM</td>
            <td class="border p-2 text-center">
              <button class="bg-green-500 text-white p-2 mr-2">Edit</button>
              <button class="bg-red-500 text-white p-2">Delete</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="mt-4">
        <!-- Add pagination links here -->
        <!-- Example: Previous 1 2 3 ... Next -->
      </div>
    </div>
  </body>
</html>
