<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Appointment Form</title>
    <style>
      /* Style for the modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4">Appointment Form</h1>

      <!-- Appointment Form -->
      <form
        class="grid grid-cols-1 gap-4"
        id="appointmentForm"
      >
        <!-- ... (your form fields) -->

        <!-- Submit Button -->
        <div class="flex items-center justify-end">
          <button
            type="button"
            onclick="showModal()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
        </div>
      </form>

      <!-- Modal -->
      <div
        id="myModal"
        class="modal"
      >
        <div class="modal-content">
          <p>Here is your queue number!</p>
          <!-- You can display the queue number dynamically here -->
          <button
            onclick="hideModal()"
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script>
      function showModal() {
        document.getElementById('myModal').style.display = 'flex';
        // Here you can add logic to handle the form submission and display the queue number
      }

      function hideModal() {
        document.getElementById('myModal').style.display = 'none';
      }
    </script>
  </body>
</html>
